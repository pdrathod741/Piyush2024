  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffd571;
      color: #333;
      font-family: Arial, Helvetica, sans-serif;
    }

    .vh {
      height: 100vh;
    }

    section.scroll-trigger {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 0 !important;
      flex-flow: row-reverse;
    }

    .slide-container {
      display: grid;
      grid-template-rows: 1fr;
      grid-template-columns: 1fr;
      margin-left: 0;
      width: 50vw;
    }

    .scroll-trigger .slide-container .slide {
      width: 100%;
      margin-left: auto;
      position: relative;
      height: 100vh;
      grid-row: 1;
      grid-column: 1;
      transition: opacity .5s ease-in-out;
      -webkit-transition: opacity .5s ease-in-out;
      -moz-transition: opacity .5s ease-in-out;
      -ms-transition: opacity .5s ease-in-out;
      -o-transition: opacity .5s ease-in-out;
    }

    .scroll-trigger .slide-container .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }



    h4 {
      font-family: "Open Sans", sans-serif;
      font-size: 1.5rem;
      font-weight: 400;
      line-height: 1.5;
      color: white;
      width: 70%;
      padding: 15px 0px 0px 60px;
      z-index: 1;
    }



    .slick-dots {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      bottom: auto;
      width: 50vw;
      height: 100vh;
      padding: 50px 60px;
    }

    .slick-dots li {
      list-style: none;
      position: relative;
      transition: opacity 600ms ease;
    }

    .slick-dots .slick-slide .slick-nav {
      font-size: 2rem;
      font-weight: 300;
      line-height: 1.5;
      letter-spacing: var(--small-letter-space);
      color: #000;
      cursor: pointer;
      text-transform: none;
      text-decoration: none;
      transition: all .75s ease-in-out;
      -webkit-transition: all .75s ease-in-out;
      -moz-transition: all .75s ease-in-out;
      -ms-transition: all .75s ease-in-out;
      -o-transition: all .75s ease-in-out;
    }

    .slick-dots .slick-slide[style="opacity: 1;"] {
      font-size: 2.5rem;
      transition: all .75s ease-in-out;
      -webkit-transition: all .75s ease-in-out;
      -moz-transition: all .75s ease-in-out;
      -ms-transition: all .75s ease-in-out;
      -o-transition: all .75s ease-in-out;
    }


    .slick-dots .slick-slide[style="opacity: 0;"] {
      opacity: .25 !important;
    }

    li.slick-slide[style="opacity: 1;"] .slick-nav::after {
      visibility: visible;
    }

    .slick-slide.active {
      transform: scale(1.1);
    }
  </style>
</head>

  <script>



    $(document).ready(function () {
      $(".slick-slide").click(function () {
        $(this).removeClass("active");
        $(this).addClass("active");
      });
    });
    gsap.utils.toArray(".slick-nav").forEach((a, i) => {
      a.clickElem = document.querySelector(a.hash);
      a.offset = a.clickElem.offsetTop;
      a.height = a.clickElem.offsetHeight;
      a.addEventListener("click", e => {
        e.preventDefault();
        gsap.to(window, { scrollTo: a.offset + a.height * (i + 1) })
      });
    });

    const ps = gsap.timeline({
      scrollTrigger: {
        trigger: ".scroll-trigger",
        duration: 1.5,
        pin: true,
        scrub: true,
        start: "top top",
        end: "+=3000",
        toggleActions: "restart pause resume pause"
      }
    });


    // Slides Scroll Animation
    ps.from(
      "[data-slide='1'] ", {
      opacity: 0.5,
      duration: 1,
      stagger: 2
    },
      "+=1"
    )

      .to(
        "[data-slide='1'] ", {
        opacity: 0,
        duration: 1,
        stagger: 2,
        ease: "power4"
      },
        "+=10"
      )

      .from(
        "[data-slide='2'] ", {
        opacity: 0,
        duration: 1,
        stagger: 2
      },
        "+=1"
      )
      .to(
        "[data-slide='2']", {
        opacity: 0,
        duration: 1,
        stagger: 2,
        ease: "power4"
      },
        "+=10"
      )

      .from(
        "[data-slide='3']", {
        opacity: 0,
        duration: 1,
        stagger: 2
      },
        "+=1"
      )
      .to(
        "[data-slide='3']", {
        opacity: 0,
        duration: 1,

      },

      )

      .from(

      },

      )
      .to(
        "[data-slide='4'] ", {

        ease: "power4"
      },
        "+=10"
      )

      .from(
        "[data-slide='5']", {
        opacity: 0,
        duration: 1,
        stagger: 2
      },
        "+=1"
      )
      .to(
        "[data-slide='5']", {

      .from(
